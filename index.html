<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modal Windows</title>
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <button id="open">click here</button>

        <div class="modal-container" id="modal-container">
            <div class="modal">
                <h1>This is a modal window</h1>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    Amet illum illo aspernatur velit tempore, dicta pariatur
                    dolorum modi quaerat? Animi repellat ut iure odio quam, enim
                    nihil sapiente sed illo.
                </p>
                <button id="close">Close me</button>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
